name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          cordova create app com.kmz.enterprise "KMZ App"
          cp index.html app/www/
          cp icon.png app/ || true
          cp config.xml app/ || true
          cd app
          cordova platform add android
          
          # Removido o --release para gerar um APK de debug (f√°cil de instalar e testar)
          cordova build android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kmz-app-apk
          # Usando um asterisco duplo (curinga) para capturar o APK independente da pasta exata que o Cordova escolher
          path: app/platforms/android/app/build/outputs/apk/**/*.apk
